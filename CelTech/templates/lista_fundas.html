{% extends 'padre.html' %}


{% block cambiante %}
    

{% for funda  in lista_fundas  %}
  



  <div class="card mb-3" style="max-width: 700px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="\static\img\phone.png" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: darkslategrey;">{{funda.modelo}} - {{funda.tipo}}</h5>
          <p class="card-text" style="color: midnightblue;" > precio: ${{funda.precio}}</p>
          <p class="card-text"><small class="text-body-secondary"></small></p>
          
          <form action="{% url 'EliminarFunda' funda.id %}" method="post">{% csrf_token %}
            
        
         
            <button type="submit" class="btn btn-primary">Eliminar Funda</button>
        </form>
        
        <br>
            
            <a class="btn btn-primary" href="{% url 'EditarFunda' funda.id %}" role="button">Editar Funda</a>
           

        


        </div>
      </div>
    </div>
  </div>



  

  
 <br>



{% endfor %}
    
 <div class="text-center"> 
    <a class="btn btn-primary" href="{% url 'AdministradorFundas' %}" role="button">Agregar Funda</a>
</div> 


{% endblock cambiante %}
