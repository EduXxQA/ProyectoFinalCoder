<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cel-Tech</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <link href= " {% static 'css/styles.css' %} " rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
       {% include 'navbar.html' %}
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2013/02/movilesmiticos-nokia5125.jpg?fit=800%2C450&quality=50&strip=all&ssl=1" alt="..." /></div>
                <div class="col-lg-5">
                    <h1 class="font-weight-light">Cel-Tech</h1>
                    <p>Aqui podemos Hablar un poco de la empresa o de nosotros como desarrolladores y usar el boton para ir al about us </p>
                    <a class="btn btn-primary" href="#!">About Us...</a>
                </div>
            </div>
            <!-- Call to Action-->
            <div class="card text-white bg-secondary my-5 py-4 text-center">
                <div class="card-body">
                    <p class="text-white m-8">
                        
                        {% block cambiante %}
                            
                        {% endblock cambiante %}
                            
                      
                    </p>
                </div>
            </div>
            
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Proyecto Final Python</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
